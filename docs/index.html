<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM">
  
  <title>Frontend Mentor | Expenses chart component</title>

 
</head>
<body>

<div class="container">

  <div class="balance">
    <div class="title">
      <p>My balance</br><span style="font-weight: 700; font-size: 25px;">$921.48</span></p>
      <div class="circleW"></div>
      <div class="circleB"></div>        
    </div>
    <div></div>
  </div>

  <div class="info">
    <div class="titleCost">Spending - Last 7 days</div>
    <div class="grafic">
      <div>
        <div class="rectangle1a"></div>
        <div class="rectangle1"></div>
        <p style="margin-left: 30px;">mon</p>
      </div>
      <div>
        <div class="rectangle2b"></div>
        <div class="rectangle2"></div>
        <p>tue</p>
      </div>
      <div>
        <div class="rectangle3b"></div>
        <div class="rectangle3"></div>
        <p>wed</p>
      </div>
      <div>
        <div class="rectangle4b"></div>
        <div class="rectangle4"></div>
        <p>thu</p>
      </div>
      <div>
        <div class="rectangle5b"></div>
        <div class="rectangle5"></div>
        <p>fri</p>
      </div>
      <div>
        <div class="rectangle6b"></div>
        <div class="rectangle6"></div>
        <p>sat</p>
      </div>
      <div>
        <div class="rectangle7b"></div>
        <div class="rectangle7"></div>
        <p>sun</p>
      </div>      
    </div>
    <div class="final">
      <p><span class="textLeftUp">Total this month</span></br><span class="textRightUp">$478.33</span></p>
      <p style="text-align: right; margin-right: 20px; padding-top: 15px;" ><span  class="textLeftD">+2.4%</span></br><span class="textRightD">from last month</span></p>
    </div>
  </div>
</div>

<script src="./index.js"></script>
</body>
</html>
